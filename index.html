<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: rgb(255, 255, 100); display: flex; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="480"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
   
    var columns = 10;
    var rows = 15; 
    var x = canvas.width / 4;
    var y = canvas.height / 10;
    var block = [];
    var blockSize = 20;
    //offset by rows 
    var bX = Math.round(rows / 4);
    //offset by columns
    var bY = 0;
    var keys = [];
    
    
        for (var i = 0; i < columns; i++)
        {
            block[i] = [];
            keys[i] = [];
            for (var j = 0; j <= rows; j++)
            {
                block[i][j] = { x: 0, y: 0}; 
                keys[i][j] = false;  
            }
        }
        //fill the raw with (key = true) that we will not render
        for(var i = 0; i < columns; i++)
        {
            keys[i][rows] = true;
        }
  
        function DrawBlock()
        {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < columns; i++)
            {
                for (var j = 0; j < rows; j++) 
                {  //offset works correctly with any size of block
                    var offsetX = x + i * (blockSize + 1);
                    var offsetY = y + j * (blockSize + 1);
                   
                    block[i][j].x = offsetX;
                    block[i][j].y = offsetY;
                 
                    ctx.beginPath();
                    ctx.rect(offsetX, offsetY, blockSize, blockSize);
                    ctx.strokeStyle = "grey";
                    ctx.stroke();
                    ctx.fillStyle = "white";
                    ctx.fill();  
                    ctx.closePath();
                   
                    
                  
                }     
            }    
        }
       
        function KeySwitcher(block,bX, bY, key, columns, rows, cases)
        {   
            
            for (i = 0; i < columns; i++)     
            {
                for (j = 0; j < rows; j++)
                {
                    switch(cases)
                    {
                      case 1: // square 2x2
                        
                        if (block[bX][bY] == block[i][j] || block[bX + 1][bY] == block[i][j] || block[bX][bY + 1] == block[i][j] || block[bX + 1][bY + 1] == block[i][j])
                         {
                               key[i][j] = true;
                               console.log("true");
                         }
                         
                        else
                         {
                             key[i][j] = false;
                             console.log("false");
                         }
                     
                        break;
                   }
                }
            }
    }


        //#region block define
        function BlockDefine()
        {   
            //creating tetris square: 2x2
            ctx.beginPath();
            ctx.rect(block[bX][bY].x, block[bX][bY].y, blockSize, blockSize);
            ctx.rect(block[bX + 1][bY].x, block[bX + 1][bY].y, blockSize, blockSize);
            ctx.rect(block[bX][bY + 1].x, block[bX][bY + 1].y, blockSize, blockSize);
            ctx.rect(block[bX + 1][bY + 1].x, block[bX + 1][bY + 1].y, blockSize, blockSize);     
            KeySwitcher(block, bX, bY, keys, columns, rows, 1);   
            ctx.fillStyle = "green";
            ctx.fill();

            
            bY += 1;
            ctx.closePath();
         
            
        }
        //#endregion
        console.log(keys);
    
    function draw()
    {
        DrawBlock();
        BlockDefine();
        
    }
    setInterval(draw,3000);
</script>

</body>
</html>
