<!DOCTYPE html>
<html>

<body>

<canvas id="myCanvas" width="480" height="480"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
   
    var columns = 10;
    var rows = 15; 
    var x = canvas.width / 4;
    var y = canvas.height / 10;
    var block = [];
    var blockSize = 12;
    //offset by rows 
    var bX = Math.round(rows / 2);
    //offset by columns
    var bY = 0;
    var keys = [];
    
    
        for (var i = 0; i < columns; i++)
        {
            block[i] = [];
            keys[i] = [];
            for (var j = 0; j < rows; j++)
            {
                block[i][j] = { x: 0, y: 0}; 
                keys[i][j] = false;  
            }
        }
        alert(keys);
  
        function Drawblock()
        {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < columns; i++)
            {
                for (var j = 0; j < rows; j++) 
                {
                    var offsetX = x + i * (blockSize + 1);
                    var offsetY = y + j * (blockSize + 1);
                   
                    block[i][j].x = offsetX;
                    block[i][j].y = offsetY;
                 
                    ctx.beginPath();
                    ctx.rect(offsetX, offsetY, blockSize, blockSize);
                    ctx.strokeStyle = "grey";
                    ctx.stroke();
                    ctx.fillStyle = "white";
                    ctx.fill();  
                    ctx.closePath();
                   
                    
                  
                }     
            }    
        }

                {
                    key[bX][bY] = true;
                }

        }


        //#region block define
        function BlockDefine()
        {   
            

            
            //creating tetris cube: 2x2
            ctx.beginPath();
          /*  if (block[bX][bY + 1].y == block[bX][columns].y)
            {   
                console.log("Block coord - ",block[bX][bY + 1].y);
                console.log("Pattern coord -",block[bX][columns].y);
                console.log(block[bX][bY + 1].x);
                console.log(block[bX][columns].x);
                
            } */
            ctx.rect(block[bX][bY].x, block[bX][bY].y, blockSize, blockSize);
            ctx.rect(block[bX + 1][bY].x, block[bX + 1][bY].y, blockSize, blockSize);
            ctx.rect(block[bX][bY + 1].x, block[bX][bY + 1].y, blockSize, blockSize);
            ctx.rect(block[bX + 1][bY + 1].x, block[bX + 1][bY + 1].y, blockSize, blockSize);          
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
            bY += 1;

</script>
